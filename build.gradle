plugins {
    id "com.bmuschko.tomcat" version "2.3"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'com.bmuschko.tomcat'


// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0-b07'
    compile group: 'javax.validation', name: 'validation-api', version: '1.0.0.GA'

    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.1.4.RELEASE'
    compile 'org.springframework:spring-web:4.1.4.RELEASE'

    compile 'org.hibernate.common:hibernate-commons-annotations:4.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.0.1.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '4.2.0.Final'

    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'

    compile 'org.hibernate:hibernate-entitymanager:4.0.1.Final'

    compile 'javax.validation:validation-api:1.0.0.GA'

    compile 'mysql:mysql-connector-java:5.1.10'

    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1'

//    compile 'org.slf4j:slf4j-api:1.6.4'

//    compile 'org.slf4j:slf4j-log4j12:1.6.4'

}



